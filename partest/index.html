	.animated.infinite {

	@keyframes fadeIn {
	  from {
	    opacity: 0;
	  }

	  to {

	  }
	}

	.fadeIn {
	  -webkit-animation-name: fadeIn;
	  animation-name: fadeIn;
	}

	@-webkit-keyframes fadeInDown {
	  from {
	    opacity: 0;
	    -webkit-transform: translate3d(0, -100%, 0);
	    transform: translate3d(0, -100%, 0);
	  }

	  to {
	    opacity: 1;
	    -webkit-transform: none;
	    transform: none;
	  }
